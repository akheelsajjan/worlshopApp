<div class="row my-4">
    <div class="col-12">
        <h3>
            Sessions in this workshop
        </h3>
        <hr />
        <app-filter #appFilter [items]="sessions" [filterBy]="filterBy" (filter)="filteredSessions = $event"></app-filter>
        <div>
            <button mat-raised-button color="primary" class="my-2" (click)="appFilter.foo()">Call AppFilter#foo method (template reference used)</button>
        </div>
        <div>
            <button mat-raised-button color="primary" class="my-2" (click)="foo()">Call AppFilter#foo method (@ViewChild used)</button>
        </div>
    </div>
    <div class="col-12 mt-3">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let session of filteredSessions; let i = index">
                <div class="row">
                    <div class="col-1">
                        <app-voting-widget 
                            [votes]="session.upvoteCount"
                            (upvoted)="upvote( session, i, $event )"
                            (downvoted)="downvote( session, i, $event )">
                        </app-voting-widget>
                        <!-- <div class="voting-widget d-flex flex-column align-items-center">
                            <i class="fa fa-caret-up vote-up"></i>
                            <span>{{session.upvoteCount}}</span>
                            <i class="fa fa-caret-down vote-down"></i>
                        </div> -->
                    </div>
                    <div class="col-11">
                        <div class="lead">{{session.name}}</div>
                        <div class="h6">by {{session.speaker}}</div>
                        <div>
                            <span class="badge" [ngClass]="getBadgeClass( session )">{{session.level}}</span>
                        </div>
                        <div class="my-2">
                            {{session.duration | duration:'hh:mm:ss'}}
                        </div>
                        <p>
                            {{session.abstract}}
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
