<div class="row my-4">
    <div class="col-12">
        <h3>
            Sessions in this workshop
        </h3>
        <hr />
        <app-filter [items]="sessions" [filterBy]="filterBy" (filter)="filteredSessions = $event"></app-filter>
    </div>
    <div class="col-12 mt-3">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let session of filteredSessions">
                <div class="row">
                    <div class="col-1">
                        <div class="voting-widget d-flex flex-column align-items-center">
                            <i class="fa fa-caret-up vote-up"></i>
                            <span>{{session.upvoteCount}}</span>
                            <i class="fa fa-caret-down vote-down"></i>
                        </div>
                    </div>
                    <div class="col-11">
                        <div class="lead">{{session.name}}</div>
                        <div class="h6">by {{session.speaker}}</div>
                        <div>
                            <span class="badge" [ngClass]="getBadgeClass( session )">{{session.level}}</span>
                        </div>
                        <div class="my-2">
                            {{session.duration | duration:'hh:mm:ss'}}
                        </div>
                        <p>
                            {{session.abstract}}
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
